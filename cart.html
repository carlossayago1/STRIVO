<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Strivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 15px 0;
            border-bottom: 2px solid #333;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            cursor: pointer;
        }

        .back-btn {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #555, #777);
            transform: translateY(-2px);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        /* Cart Section */
        .cart-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            background: #333;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-size {
            color: #bbb;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: end;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }

        .qty-btn {
            background: #4CAF50;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #cc0000, #aa0000);
            transform: translateY(-2px);
        }

        /* Payment Section */
        .payment-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .order-summary {
            margin-bottom: 30px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .payment-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-method {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .payment-method:hover,
        .payment-method.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .payment-method img {
            width: 40px;
            height: 25px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .checkout-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart i {
            font-size: 80px;
            margin-bottom: 20px;
            color: #555;
        }

        .empty-cart h2 {
            margin-bottom: 10px;
            color: #ccc;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Modal */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-content h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .success-content p {
            color: #ccc;
            margin-bottom: 25px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 10px;
            }

            .cart-item {
                flex-direction: column;
                gap: 15px;
            }

            .item-controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .payment-methods {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo" onclick="goHome()">Strivo</div>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Volver a la tienda
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="cart-section">
            <h2 class="section-title">
                <i class="fas fa-shopping-cart"></i>
                Tu Carrito
            </h2>
            <div id="cart-items"></div>
        </div>

        <div class="payment-section">
            <h2 class="section-title">
                <i class="fas fa-credit-card"></i>
                Resumen del Pedido
            </h2>
            
            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío:</span>
                    <span id="shipping">$15.00</span>
                </div>
                <div class="summary-row">
                    <span>Impuestos:</span>
                    <span id="taxes">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div class="payment-form">
                <h3 style="margin-bottom: 20px; color: #4CAF50;">
                    <i class="fas fa-lock"></i>
                    Información de Pago
                </h3>

                <div class="payment-methods">
                    <div class="payment-method selected" data-method="credit">
                        <i class="fas fa-credit-card" style="font-size: 20px; margin-bottom: 5px;"></i>
                        <div style="font-size: 12px;">Tarjeta</div>
                    </div>
                    <div class="payment-method" data-method="paypal">
                        <i class="fab fa-paypal" style="font-size: 20px; margin-bottom: 5px; color: #0070ba;"></i>
                        <div style="font-size: 12px;">PayPal</div>
                    </div>
                    <div class="payment-method" data-method="efecty">
                        <i class="fas fa-money-bill-wave" style="font-size: 20px; margin-bottom: 5px; color: #ff6b35;"></i>
                        <div style="font-size: 12px;">Efecty</div>
                    </div>
                </div>

                <div id="credit-form">
                    <div class="form-group">
                        <label>Número de Tarjeta</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" id="card-number">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha de Vencimiento</label>
                            <input type="text" class="form-control" placeholder="MM/AA" maxlength="5" id="expiry">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" class="form-control" placeholder="123" maxlength="3" id="cvv">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Nombre del Titular</label>
                        <input type="text" class="form-control" placeholder="Juan Pérez" id="card-holder">
                    </div>
                </div>

                <div id="paypal-form" style="display: none;">
                    <div class="form-group">
                        <label>Email de PayPal</label>
                        <input type="email" class="form-control" placeholder="tu@email.com" id="paypal-email">
                    </div>
                </div>

                <div id="efecty-form" style="display: none;">
                    <div class="form-group">
                        <label>Número de Documento</label>
                        <input type="text" class="form-control" placeholder="12345678" id="document-number">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" placeholder="3001234567" id="phone">
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Procesando pago...</p>
                </div>

                <button class="checkout-btn" id="checkout-btn" onclick="processPayment()">
                    <i class="fas fa-lock"></i>
                    Pagar Ahora
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="success-modal">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>¡Pago Exitoso!</h2>
            <p>Tu pedido ha sido procesado correctamente. Recibirás un email de confirmación pronto.</p>
            <p><strong>Número de orden:</strong> <span id="order-number"></span></p>
           <a href="catalogo.html"> <button class="continue-btn" onclick="continueShopping()"> 
                Continuar Comprando
            </button></a>
        </div>
    </div>

    <script>
        // Variables globales
        let cart = [];
        let selectedPaymentMethod = 'credit';

        // Cargar datos del carrito desde localStorage o memoria
        function loadCart() {
            // Simulamos obtener el carrito de la página principal
            // En una implementación real, esto vendría de localStorage o una API
            const savedCart = localStorage.getItem('strivoCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            } else {
                // Carrito de ejemplo si no hay datos
                cart = [
                    {
                        id: 1,
                        name: "Forum adidas",
                        price: 89.99,
                        size: "9",
                        quantity: 1,
                        image: "/img/zapas1.webp"
                    },
                    {
                        id: 2,
                        name: "Campus adidas",
                        price: 79.99,
                        size: "8.5",
                        quantity: 2,
                        image: "/img/zapas2.webp"
                    }
                ];
            }
            
            displayCartItems();
            updateOrderSummary();
        }

        // Mostrar items del carrito
        function displayCartItems() {
            const cartContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Tu carrito está vacío</h2>
                        <p>Añade algunos productos para continuar</p>
                    </div>
                `;
                return;
            }

            cartContainer.innerHTML = cart.map(item => `
                <div class="cart-item" data-id="${item.id}" data-size="${item.size}">
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjUwIiB5PSI1NSIgZmlsbD0iIzk5OSIgZm9udC1zaXplPSIxMiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SW1hZ2VuPC90ZXh0Pgo8L3N2Zz4='">
                    </div>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-size">Talla: ${item.size}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, '${item.size}', -1)">-</button>
                            <div class="qty-display">${item.quantity}</div>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, '${item.size}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id}, '${item.size}')">
                            <i class="fas fa-trash"></i>
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Actualizar cantidad
        function updateQuantity(id, size, change) {
            const itemIndex = cart.findIndex(item => item.id === id && item.size === size);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                displayCartItems();
                updateOrderSummary();
                saveCart();
            }
        }

        // Eliminar item
        function removeItem(id, size) {
            cart = cart.filter(item => !(item.id === id && item.size === size));
            displayCartItems();
            updateOrderSummary();
            saveCart();
        }

        // Actualizar resumen del pedido
        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = cart.length > 0 ? 15.00 : 0;
            const taxes = subtotal * 0.19; // 19% IVA
            const total = subtotal + shipping + taxes;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('taxes').textContent = `$${taxes.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            // Deshabilitar checkout si el carrito está vacío
            document.getElementById('checkout-btn').disabled = cart.length === 0;
        }

        // Guardar carrito
        function saveCart() {
            localStorage.setItem('strivoCart', JSON.stringify(cart));
        }

        // Manejar métodos de pago
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                this.classList.add('selected');
                selectedPaymentMethod = this.dataset.method;
                
                // Ocultar todos los formularios
                document.getElementById('credit-form').style.display = 'none';
                document.getElementById('paypal-form').style.display = 'none';
                document.getElementById('efecty-form').style.display = 'none';
                
                // Mostrar el formulario correspondiente
                document.getElementById(selectedPaymentMethod + '-form').style.display = 'block';
            });
        });

        // Formatear número de tarjeta
        document.getElementById('card-number')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.replace(/(.{4})/g, '$1 ');
            if (formattedValue.endsWith(' ')) {
                formattedValue = formattedValue.slice(0, -1);
            }
            e.target.value = formattedValue;
        });

        // Formatear fecha de vencimiento
        document.getElementById('expiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Procesar pago
        function processPayment() {
            // Validar formulario
            if (!validateForm()) {
                return;
            }

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('checkout-btn').disabled = true;

            // Simular procesamiento de pago
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('checkout-btn').disabled = false;
                
                // Generar número de orden
                const orderNumber = 'STR-' + Date.now().toString().slice(-8);
                document.getElementById('order-number').textContent = orderNumber;
                
                // Mostrar modal de éxito
                document.getElementById('success-modal').style.display = 'block';
                
                // Limpiar carrito
                cart = [];
                saveCart();
                displayCartItems();
                updateOrderSummary();
            }, 3000);
        }

        // Validar formulario
        function validateForm() {
            const requiredFields = {
                'credit': ['card-number', 'expiry', 'cvv', 'card-holder'],
                'paypal': ['paypal-email'],
                'efecty': ['document-number', 'phone']
            };

            const fields = requiredFields[selectedPaymentMethod];
            
            for (let fieldId of fields) {
                const field = document.getElementById(fieldId);
                if (!field || !field.value.trim()) {
                    field?.focus();
                    alert('Por favor completa todos los campos requeridos');
                    return false;
                }
            }

            // Validaciones específicas
            if (selectedPaymentMethod === 'credit') {
                const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
                if (cardNumber.length < 13) {
                    alert('Número de tarjeta inválido');
                    return false;
                }
                
                const cvv = document.getElementById('cvv').value;
                if (cvv.length < 3) {
                    alert('CVV inválido');
                    return false;
                }
            }

            return true;
        }

        // Navegación
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'catalogo.html';
        }

        function continueShopping() {
            document.getElementById('success-modal').style.display = 'none';
            window.location.href = 'catalogo.html';
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('success-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                continueShopping();
